# Interface configuration for CMSIS-DAP adapter
adapter driver cmsis-dap
adapter serial cu.usbmodemSDA182D3E001  # Replace with your specific serial port

# Select SWD (Serial Wire Debug) transport
transport select swd

# Target configuration for KL25Z
source [find target/kl25.cfg]

# Set adapter speed (in kHz)
adapter speed 1000

# Initialize the target
init
reset init
